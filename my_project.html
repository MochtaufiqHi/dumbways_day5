<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacth 46</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <link rel="stylesheet" href="assets/css/secondStyle.css">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-bg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/img/logo.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3 fw-bold fs-5">
              <a class="nav-link text-light" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item mx-3 fw-bold fs-5">
              <a class="nav-link active" href="my_project.html">Add Project</a>
            </li>
          </ul>
          <div class="d-flex">
            <a href="contact_form.html">
              <button class="btn btn-contact text-light fw-bolder">Contact Me</button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Form project -->
    <div class="container mt-5">
        <form onsubmit="getBlog(event)">
        <h1 style="text-align: center;">ADD MY PROJECT</h1>
      <div class="mb-3">
        <label for="projectName" class="form-label">Project Name</label>
        <input type="email" class="form-control" id="projectName" placeholder="add your project">
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="start-date" class="form-label">Start Date</label>
          <input type="date" class="form-control" aria-label="First name" id="start-date">
        </div>
        <div class="col">
          <label for="end-date" class="form-label">End Date</label>
          <input type="date" class="form-control" aria-label="Last name" id="end-date">
        </div>
      </div>

      <label for="exampleFormControlInput1" class="form-label">Technologies</label>
      <div class="row justify-content-center">
        <div class="col-5">
          <input class="form-check-input mx-2" type="checkbox" value="" id="nodeJs">
          <label class="form-check-label" for="nodeJs">
            Node Js
          </label>
        </div>
        <div class="col-5">
          <input class="form-check-input mx-2" type="checkbox" value="" id="reactJs">
          <label class="form-check-label" for="reactJs">
            React Js
          </label>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-5">
          <input class="form-check-input mx-2" type="checkbox" value="" id="nextJs">
          <label class="form-check-label" for="nextJs">
            Next Js
          </label>
        </div>
        <div class="col-5">
          <input class="form-check-input mx-2" type="checkbox" value="" id="typescript">
          <label class="form-check-label" for="typescript">
            Typescript
          </label>
        </div>
      </div>
    
      <div class="mb-4">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="inputBlog" class="form-label">Upload Image</label>
        <input class="form-control form-control-sm" id="inputBlog" type="file">
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-dark fw-bolder">Sumbmit</button>
      </div>
    </div>
  </form>
  </body>
  <!-- <script src="assets/js/script.js"></script> -->
  <script src="assets/js/blog.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </html>
