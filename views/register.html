<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="crossorigin="anonymous"referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="/public/css/secondStyle.css">
  <title>Login</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-bg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/public/img/logo.png" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <li class="nav-item mx-3 fw-bold fs-5">
            <a class="nav-link text-light" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item mx-3 fw-bold fs-5">
            <a class="nav-link text-light" href="/project">Add Project</a>
          </li>
        </ul>
          
        <div class="d-flex mb-0" id="nav-respon">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3 fw-bold fs-5">
              <a class="nav-link text-light active" aria-current="page" href="/form-register">Register</a>
            </li>
            <li class="nav-item mx-3 fw-bold fs-5">
              <a class="nav-link text-light" href="/form-login">Login</a>
            </li>
          </ul>
        </div>
        <div>
          <a href="/contact" style="margin-top: 4px;">
            <button class="btn btn-contact text-light fw-bolder">Contact Me</button>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Form Login -->
  <form action="/register" method="POST">

    <div class="container mt-5">
      <h4 style="text-align: center;">REGISTER YOUR ACCOUNT</h4>
    <div class="mb-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="d-flex justify-content-end mt-3">
      <button type="submit" class="btn btn-dark fw-bolder">Sumbmit</button>
    </div>
  </div>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
