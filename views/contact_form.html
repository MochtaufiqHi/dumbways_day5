  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-bg">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             <li class="nav-item mx-3 fw-bold fs-5">
              <a class="nav-link text-light" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item mx-3 fw-bold fs-5">
              <a class="nav-link text-light" href="/project">Add Project</a>
            </li>
          </ul>
            
          <div class="d-flex mb-0" id="nav-respon">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <a class="nav-link text-light" aria-current="page" href="/form-register">Register</a>

            </ul>

          <div>
            <a href="/contact" style="margin-top: 4px;">
              <button class="btn btn-contact text-light fw-bolder">Contact Me</button>
            </a>
          </div>
        </div>
      </div>

    <!-- Form submission -->
    <form action="#">

      <div class="container mt-5">
        <h1 style="text-align: center;">TOUCH IN ME</h1>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="email" class="form-control" id="phone">
      </div>
      
      <label for="subject" class="form-label">Subject</label>
      <select class="form-select" aria-label="Default select example" id="subject">
        <option selected>Let's Talk</option>
        <option value="1">Let's Collaboration</option>
        <option value="2">I am Hiring</option>
      </select>
      
      <div class="mb-4">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      
      <div class="d-flex justify-content-end mt-3">
        <button type="button" class="btn btn-dark fw-bolder" onclick="getData()">Sumbmit</button>
      </div>
    </div>
  </form>
